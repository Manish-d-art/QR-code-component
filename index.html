<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="css/style.css">

    <title>Frontend Mentor | QR code component</title>
</head>

<body>

    <main class="main">
        <div class="body-content">
            <div class="img-block">
                <img class="scanner-img" src="assets/images/scanner.png" alt="no image">
            </div>
            <div class="text">
                <h1 class="ele-content-heading">Improve your front-end skills by building projects</h1>
                <p class="scanner-text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
                </p>
            </div>

        </div>

    </main>
    <footer>
        <div class="attribution">
            Challenge by
            <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a
      >. Coded by <a href="https://www.frontendmentor.io/challenges/qr-code-component-iux_sIO_H/hub/qr-code-component-Sy32opTVq">Manish Mandal</a>.
        </div>
    </footer>
</body>

</html>
